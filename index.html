<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>webOS TV Multi-sound Sample with Web Audio</title>
    <script type="text/javascript" src="js/soundEffect.js"></script>
    <script type="text/javascript" src="js/webAudio.js"></script>
  </head>
  <body>
    <div>
      <h1>webOS TV Multi-sound Sample with Web Audio</h1>
      <audio id="audioElement" controls autoplay loop>
        <source src="./sounds/demo_secret_garden.mp3" type="audio/mp3" />
      </audio>
      <br /><br />

      <h1>Web Audio Source</h1>
      <input type="button" value="Take Picture" id="take_picture" /><br />
      <input type="button" value="Start Recording" id="start_recording" /><br />
      <input type="button" value="Stop Recording" id="stop_recording" /><br />
      <input type="button" value="Play Long Sound" id="play_long_sound" /><br />
    </div>
  </body>
</html>
